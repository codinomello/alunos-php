<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="icon" type="image/png" href="images/icons/art.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navegação">
            <ul>
                <li><a href="index.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteúdo">
        <section class="principal">
            <h1>Cadastro de Alunos</h1>
            <p>Preencha os dados abaixo para cadastrar um novo aluno</p>
        </section>

        <form name="formulário" method="post" action="php/insert.php" class="introdução">
            <fieldset>
                <legend><h2 class="destaque">FORMULÁRIO</h2></legend>
                <div class="campo-formulário">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo-formulário">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" required>
                </div>
                <div class="campo-formulário">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <button type="submit" value="gravar" class="enviar">Gravar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Gabriel. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
